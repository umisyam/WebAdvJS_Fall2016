<!DOCTYPE html>
<html>
<head>
	<title>Web Advanced JS Week 1: JavaScript Basics</title>
	<meta charset="utf-8" />
</head>
<body>
	<!-- You can do put the entire script in your .html file like this.. -->
	<script type="text/javascript">
		document.write("Hello world");
		console.log("Hellooooooo world")
	</script>

	<!-- But let's get used to putting it as separate file instead: -->
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
